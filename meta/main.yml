---
galaxy_info:
  role_name: zabbix_agent
  author: Gabriel Suarez
  description: Installs and configures Zabbix agent.
  license: MIT
  min_ansible_version: 2.8
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
    - name: Amazon
      versions:
        - all
    - name: Amazon Linux 2
      versions:
        - any
    - name: Debian
      versions:
        - jessie
        - stretch
        - buster
    - name: Ubuntu
      versions:
        - trusty
        - xenial
        - bionic
  galaxy_tags:
    - amazon
    - centos
    - debian
    - monitoring
    - raspbian
    - raspberry
    - raspberrypi
    - redhat
    - system
    - ubuntu
    - zabbix

dependencies:
  - role: gabops.zabbix_repo
    version: 0.1.1
    vars:
      zabbix_repo_version: "{{ zabbix_agent_version }}"
