---
- name: Converge
  hosts: all
  vars:
    zabbix_agent_config:
      DebugLevel: 4
      Hostname: "{{ inventory_hostname }}"
      ListenIP: "{{ ansible_default_ipv4.address }}"
      Server: 192.168.0.10
      StartAgents: 5
      HostMetadataItem: system.uname
      Timeout: 20
      Include:
        - /usr/local/etc/*.conf
        - /usr/local/lib/*.conf
  roles:
    - role: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
