---
- name: Converge
  hosts: all
  vars:
    zabbix_agent_config_debuglevel: 4
    zabbix_agent_config_hostname: "{{ inventory_hostname }}"
    zabbix_agent_config_listenip: "{{ ansible_default_ipv4.address }}"
    zabbix_agent_config_server: 192.168.0.10
    zabbix_agent_config_startagents: 5
    zabbix_agent_config_hostmetadataitem: system.uname
    zabbix_agent_config_timeout: 20
    zabbix_agent_config_include:
      - /usr/local/etc/*.conf
      - /usr/local/lib/*.conf
  roles:
    - role: "{{ lookup('env', 'MOLECULE_PROJECT_DIRECTORY') | basename }}"
